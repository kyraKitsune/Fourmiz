<body>
    <header>
        <ul class="head">
            <li class="fourmiz">Fourmiz</li>
            <li><a class="li-header" href="accueil.html">Accueil</a></li>
            <li><a class="li-header" href="produits.html">Produits</a></li>

    <main>
        <h1>Pour toutes questions ou demandes, merci de compléter ce formulaire, nous vous contacterons dans les plus
            brefs délais.</h1>
        <form action="action.php" method="post">
            <div>
                <label for="name">Votre nom :</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom">
            </div>
            <div>
                <label for="surname">Votre prénom :</label>
                <input type="text" id="surname" name="surname" placeholder="Entrez votre prénom">
            </div>
            <div>
                <label for="mail">Votre mail :</label>
                <input type="mail" id="mail" name="mail" placeholder="Entrez votre mail">
            </div>
            <div>
                <label for="message">Votre message :</label>
                <textarea id="message" name="message" placeholder="Entrez votre message"></textarea>
            </div>
            <div>
                <button>Envoyer</button>
            </div>
        </form>
    </main>
    <footer>
        <p class="footer">Fait par Axel</p>
    </footer>
